<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
    <title>Document</title>
</head>
<body>
    <header>
        <div class="container-fluid">
            <div class="row justify-content-between">
                <div class="col-5 d-flex align-items-center justify-content-around">
                    <img class="w-25" src="img/logo boolean.png" alt="">
                    <h1>Campo Minato: la Griglia</h1>
                </div>
                <div class="col-3 d-flex flex-row-reverse align-items-center justify-content-center">
                    <button id="button" type="button" class="btn btn-secondary">Play</button>
                    <select id="select" class="form-select form-select-lg me-2" aria-label=".form-select-lg example">
                        <option value="easy">Easy</option>
                        <option value="hard">Hard</option>
                        <option value="crazy">Crazy</option>
                    </select>
                </div>
            </div>
        </div>
    </header>
    <main>
        <div class="container-fluid bg-color-blue p-5">
            <div class="row justify-content-center">
                <div class="grid-container col-6 d-flex flex-wrap"></div>
            </div>
        </div>
    </main>
    <footer>
        <div class="container-fluid">
            <div class="row">
                <div class="col-4">
                    <span>Made with &hearts; by <a href="#">Boolean</a></span>
                </div>
            </div>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
